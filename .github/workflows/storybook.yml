name: Build and Deploy Storybook

on:
  pull_request:
    branches:
      - develop
      - stage
      - feat/user-page
    types:
      - labeled

jobs:
  build-and-deploy-storybook:
    if: ${{ github.event.label.name == 'storybook' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        id: node_modules_cache
        with:
          path: node_modules
          key: ${{ runner.os }}-v18-npm-v4-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.node_modules_cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Generate Types
        if: github.base_ref == 'develop' || github.base_ref == 'feat/user-page'
        run: npm run gen:type

      - name: Lint
        run: |
          npm run i18n \
          && npm run lint \
          && npm run format:check

      - name: Build
        run: npm run build-storybook

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          destination_dir: ./storybook/${{ github.head_ref }}
          keep_files: true

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Storybook

      - name: Create Comment
        if: ${{ steps.fc.outputs.comment-id == 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ Storybook has been deployed to GitHub Pages!

            **URL**: https://thematters.github.io/matters-web/storybook/${{ github.head_ref }}

      - name: Update comment
        if: ${{ steps.fc.outputs.comment-id != 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            ðŸš€ Storybook has been deployed to GitHub Pages!

            **URL**: https://thematters.github.io/matters-web/storybook/${{ github.head_ref }}
          edit-mode: replace
