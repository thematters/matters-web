name: Build and Deploy Storybook

on:
  pull_request:
    branches:
      - '*'

jobs:
  build-and-deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '12.16'

      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Generate Types
        if: github.ref == 'refs/heads/develop' || github.base_ref == 'develop'
        run: |
          npm run gen:clean \
          && npm run gen:type

      - name: Generate Types
        if: github.ref == 'refs/heads/stage' || github.base_ref == 'stage'
        run: |
          npm run gen:clean \
          && npm run gen:type

      - name: Generate Types (production)
        if: github.ref == 'refs/heads/master' || github.base_ref == 'master'
        run: |
          npm run gen:clean \
          && npm run gen:type:prod

      - name: Build
        run: npm run build-storybook

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          destination_dir: ./storybook/${{ github.head_ref }}
          keep_files: true

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Storybook

      - name: Create Comment
        if: ${{ steps.fc.outputs.comment-id == 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ Storybook has been deployed to GitHub Pages!

            **URL**: https://thematters.github.io/matters-web/storybook/${{ github.head_ref }}

      - name: Update comment
        if: ${{ steps.fc.outputs.comment-id != 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            ðŸš€ Storybook has been deployed to GitHub Pages!

            **URL**: https://thematters.github.io/matters-web/storybook/${{ github.head_ref }}
          edit-mode: replace
